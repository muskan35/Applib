<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./menustyle.css">
    <title>Menu Page</title>

<body>
    <div class="headingone">
        <h1>Food menu</h1>
    </div>

    <div class="dropdown">
        <button class="dropbtn">Dessert</button>
        <div class="dropdown-content">
            <a href="./menu.html">Breakfast</a>
            <a href="./lunch.html">Lunch</a>
            <a href="./dinner.html">Dinner</a>
        </div>
        <em> &emsp; &emsp; Please select your favourite time to let us serve you the best!!</em>

        </div>
        <div class="polaroid">

        <div class="polaroid">

            </div>
        </div>

            <img src="./gulabjamun.jpg" alt="jamun" style="width:100%">
