<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./menustyle.css">
    <script src="./menu.js"></script>
    <title>Menu Page</title>
</head>
<body>
    <div class="headingone">
        <h1>Food menu</h1>
    </div>

    <div class="dropdown">
        <button class="dropbtn">Breakfast</button>
        <div class="dropdown-content">
            <a href="./lunch.html">Lunch</a>
            <a href="./dinner.html">Dinner</a>
            <a href="./desert.html">Dessert</a>
        </div>
        <em> &emsp; &emsp; Please select your favourite time to let us serve you the best!!</em>
    </div>
    <div class="pictures">
        <div class="polaroid">
            <img src="./breadomlet.jpg" alt="breadomlet" style="width:100%" class="shop-item-image">
            <div class="container">
            <p class="shop-item-title">Bread Omlet</p>
            <p class="shop-item-price"> Rs 60</p>
            <button class="btn btn-primary shop-item-button" type="button">Add to Cart</button>
            <button class="btn btn-primary wishlist-item-button" type="button">Add to Wishlist</button>
            </div>
        </div>
        <div class="polaroid">
            <img src="./dosa.jpg" alt="dosa" style="width:100%" class="shop-item-image">
            <div class="container">
            <p class="shop-item-title">Dosa</p>
            <p class="shop-item-price"> Rs 70</p>
            <button class="btn btn-primary shop-item-button" type="button">Add to Cart</button>
            <button class="btn btn-primary wishlist-item-button" type="button">Add to Wishlist</button>
            </div>
        </div>
        <div class="polaroid">
            <img src="./paratha.jpg" alt="paratha" style="width:100%" class="shop-item-image">
            <div class="container">
            <p class="shop-item-title">Aloo Paratha</p>
            <p class="shop-item-price"> Rs 50</p>
            <button class="btn btn-primary shop-item-button" type="button">Add to Cart</button>
            <button class="btn btn-primary wishlist-item-button" type="button">Add to Wishlist</button>
            </div>
        </div>
        <div class="polaroid">
            <img src="./toast.jpg" alt="toast" style="width:100%" class="shop-item-image">
            <div class="container">
            <p class="shop-item-title">Toast Bread</p>
            <p class="shop-item-price"> Rs 45</p>
            <button class="btn btn-primary shop-item-button" type="button">Add to Cart</button>
            <button class="btn btn-primary wishlist-item-button" type="button">Add to Wishlist</button>
            </div>
        </div>
        <div class="polaroid">
            <img src="./upma.jpg" alt="upma" style="width:100%" class="shop-item-image">
            <div class="container">
            <p class="shop-item-title">Upma</p>
            <p class="shop-item-price"> Rs 30</p>
            <button class="btn btn-primary shop-item-button" type="button">Add to Cart</button>
            <button class="btn btn-primary wishlist-item-button" type="button">Add to Wishlist</button>
            </div>
        </div>
        <div class="polaroid">
            <img src="./idli.jpg" alt="idli" style="width:100%" class="shop-item-image">
            <div class="container">
            <p class="shop-item-title">Idli</p>
            <p class="shop-item-price"> Rs 25</p>
            <button class="btn btn-primary shop-item-button" type="button">Add to Cart</button>
            <button class="btn btn-primary wishlist-item-button" type="button">Add to Wishlist</button>
            </div>
        </div>
    </div>
    <!-- <button class="wish" onclick="window.location.href='/wishlist.html'">Wishlist</button> -->
    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price"> Rs 0</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
    </section>
    <section class="container content-section">
        <h2 class="section-header">WISHLIST</h2>
        <div class="wish-row">
            <span class="wish-item wish-header wish-column">ITEM</span>
            <span class="wish-price wish-header wish-column">PRICE</span>
            <span class="wish-quantity wish-header wish-column">QUANTITY</span>
        </div>
        <div class="wish-items">
        </div>
    </section>
</body>
</html>
